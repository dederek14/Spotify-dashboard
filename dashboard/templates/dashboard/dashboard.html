<!DOCTYPE html>
<html>
    <head>
        <title> Spotify Dashboard

        </title>
    </head>
    <body> <p> Upload your Spotify data (CSV or JSON) </p>
    <form method="POST" enctype="multipart/form-data">
            {%csrf_token%}
                <input type="file" name="spotify_file" accept=".csv,.json" required>
                <br><br>
                <button type="submit">Run Analysis</button>
            </form>

            {% if results %}
                <h2>Analysis Results:</h2>
                <pre>{{ results }}</pre>
            {% endif %}
            {% if plot_day %}
    <h2>Valence vs Energy</h2>
    <img src="data:image/png;base64,{{ plot_day }}" alt="Valence vs Energy Plot">
         {% endif %}

            {% if plot_hour %}

    <img src="data:image/png;base64,{{ plot_hour}}" alt="Valence vs Energy Plot">

    {% endif %}

        </body>
        </html>
